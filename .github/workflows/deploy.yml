name: 部署到 GitHub Pages

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发
  workflow_dispatch:    # 允许手动触发

# 设置GITHUB_TOKEN的权限，允许部署到Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同一时间只有一个部署任务运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 安装依赖
      run: npm ci
    
    - name: 构建项目
      run: npm run build
    
    - name: 设置 Pages
      uses: actions/configure-pages@v4
    
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 